<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oauth2 Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container" style="margin-top:30px;">
    <div class="row">
      <button class="btn btn-secondary" id="btnLogin">Log in with google account</button>

      <div id="userInfo" class="mt-5">
        <h3>User info</h3>
        <ul class="list-group">
          <li class="list-group-item" id="email">Email: <span></span></li>
          <li class="list-group-item" id="displayName">Display name: <span></span></li>
          <li class="list-group-item" id="avatar">Avatar: <img
              style="width: 50px; border-radius: 50%; margin-left: 10px">
          </li>
          <li class="list-group-item" id="phone">Phone: <span></span></li>
        </ul>
      </div>

      <div class="table-responsive mt-5">
        <h3>Google Drive</h3>
        <table class="table" id="driveTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>File icon</th>
              <th>CreatedAt</th>
              <th>Filesize</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="contactsInfo" class="table-responsive mt-5">
        <h3>Google Contacts</h3>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email icon</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="calendarInfo" class="table-responsive mt-5">
        <h3>Google Calendar</h3>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Summary</th>
              <th>Event type</th>
              <th>Start</th>
              <th>End</th>
              <th>Creator</th>
              <th>Organizer</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
  <script src="https://apis.google.com/js/client.js"></script>
  <!-- <script async defer src="https://apis.google.com/js/api.js"></script> -->
  <script src="./main.js"></script>
</body>

</html>
